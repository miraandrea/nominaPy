<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NÃ³mina</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    
<div class="container-fluid">
    <div class="text-center m-3">
    <img src="static/img/nomina.png" alt="nomina" />
    </div>
    <h3 class="text-center">Panel de Control Nomina</h3>

        <div class="card" style="width: 18rem; left: 40%; top:40px;">
        <img src="static/img/usuarios.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Empleados</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="/Empleados" class="card-link">Ver Empleados</a></li>
            <li class="list-group-item"><button class="btn btn-primary " data-toggle="modal" data-target="#myModal">Agregar Empleado</button></li>
      </div>


      <div class="row">
        <div class="col-sm-2"></div>
    
        <!-- Contenido inicia -->
        <div class="col-sm-8">
    
    {%with messages = get_flashed_messages()%}
    {%if messages%}
    {% for message in messages %}
    <div class="alert alert-success alert-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
    <span aria-hidden="true">&times;</span>
    </button>
    {{message}}
    </div>
    {%endfor%}
    {%endif%}
    {%endwith%}
    
    
    
    <!-- Comienzo Nuevo empleado Modal -->
    <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
    
            <div class="modal-header">
                <h5 class="modal-title text-primary" style="align-content: center;">Agregar un nuevo Empleado</h5>    
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              
    
            <div class="modal-body">
                
                <form action="{{ url_for('insert')}}" method="POST">
                    <div class="form-group">
                      <label>Nombre</label>
                      <input type="text" name="nombre" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                    </div>
    
                    <div class="form-group">
                        <label>Numero del Documento Identidad</label>
                        <input type="text" name="cedula" class="form-control" id="exampleFormControlInput1" placeholder="Documento Identidad">
                    </div>
    
                    <div class="form-group">
                        <label>Cargo en la Empresa</label>
                        <input type="text" name="cargo" class="form-control" id="exampleFormControlInput1" placeholder="Cargo">
                    </div>
    
                    <div class="form-group">
                        <label>Numero de Telefono</label>
                        <input name="telefono" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Telefono">
                    </div>
    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
                    </div>
    
                    <div class="form-group">
                        <label>Salario $</label>
                        <input name="salario" type="text" class="form-control" id="exampleFormControlInput1" placeholder="$">
                    </div>
    
                    <button type="submit" class="btn btn-primary mb-2">Guardar</button>
                 
                  </form>
            </div>
        </div>
    </div>
    
    </div>
    
    
    <!-- Fin Nuevo empleado Modal -->      

        
 <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
</body>
</html>
